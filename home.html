<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="header">Dipesh's To-Do-List</div>
    <main>
        <div class="list">
            <div class="box">
                <h1>Today's Work</h1>
                <div id="barbox">
                    <input type="text" id="work" placeholder="Enter a task">
                    <button id="add">Add</button>
                </div>
                <div class="task">
                    <p class="todo">Task Left <span class="workleft">0</span> tasks left to do</p>
                </div>
            </div>
            <p class="error">Task seems empty!!!</p>
        </div>
    </main>  
    <script src="scripts.js"></script>
</body>
</html>
